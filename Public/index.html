<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #DFF6E3, #B0E57C);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #6A994E;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #F4FCD9;
            border: 2px solid #6A994E;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            background: #FFF;
            border: 1px solid #C2C5AA;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            height: 300px;
        }

        #input-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #6A994E;
            border-radius: 8px;
            font-size: 1rem;
        }

        #sendButton {
            background: #6A994E;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #52734D;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #52734D;
        }

        .sloth-emoji {
            font-size: 2rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <span class="sloth-emoji">ðŸ¦¥</span> Sloth-Chat <span class="sloth-emoji">ðŸ¦¥</span>
    </header>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-bar">
            <input type="text" id="messageInput" placeholder="Type your slow message here...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <footer>
        Made with ðŸ¦¥ vibes in the Sloth Lounge
    </footer>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        async function loadMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            messagesDiv.innerHTML = '';

            messages.forEach(msg => {
                const messageElem = document.createElement("div");
                messageElem.textContent = `${msg.username}: ${msg.text}`;
                messagesDiv.appendChild(messageElem);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const username = "Zhama"; // Replace "Anonymous" with "SlothUser"

                await fetch('/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, text: message })
                });

                messageInput.value = '';
                loadMessages();
            }
        }

        setInterval(loadMessages, 2000);
        loadMessages();
    </script>
</body>
</html>
